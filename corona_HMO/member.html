<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js"></script>
    <title>Isoletion</title>
  </head>
  <body>
    <h2>Adding member</h2>
    <form id="personal-details-form">
      <label for="id">ID:</label>
      <input type="text" id="id" name="id" /><br />

      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required /><br />

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required /><br />

      <label for="city">City:</label>
      <input type="text" id="city" name="city" required /><br />

      <label for="street">Street:</label>
      <input type="text" id="street" name="street" required /><br />

      <label for="numberHome">Home Number:</label>
      <input type="text" id="numberHome" name="numberHome" required /><br />

      <label for="dateOfBirth">Date of Birth:</label>
      <input type="date" id="dateOfBirth" name="dateOfBirth" required /><br />

      <label for="telephone">Telephone:</label>
      <input type="tel" id="telephone" name="telephone" required /><br />

      <label for="mobilePhone">Mobile Phone:</label>
      <input type="tel" id="mobilePhone" name="mobilePhone" required /><br />

      <label for="picture">Add User Picture:</label>
      <input type="file" id="picture" name="picture" /><br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
